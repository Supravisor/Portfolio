
<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./scripts/react.development.js"></script>
    <script src="./scripts/react-dom.development.js"></script>
    <script src="./scripts/babel.min.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <script type="text/babel">
class Portfolio extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      display: "Home",
      anchor: "yellow",
      background: "DodgerBlue",
      button: "white",
      color: "black",
      borderColor: "red",
      borderHome: "4px",
      borderAbout: "2px",
      borderExperience: "2px",
      borderProjects: "2px",
      borderSkills: "2px"
    }
    this.switchDisplay = this.switchDisplay.bind(this);
    this.swapColours = this.swapColours.bind(this);
  }
  switchDisplay(event) {
    if (event.target.innerText.length < 11) {
      this.setState(() => ({
        display: event.target.innerText
      }));
    }
    if (event.target.innerText === "Home" && this.state.borderHome === "2px") {
      this.setState(() => ({
        borderHome: "4px",
        borderAbout: "2px",
        borderExperience: "2px",
        borderProjects: "2px",
        borderSkills: "2px"
      }));
    }
    if (event.target.innerText === "About" && this.state.borderAbout === "2px") {
      this.setState(() => ({
        borderHome: "2px",
        borderAbout: "4px",
        borderExperience: "2px",
        borderProjects: "2px",
        borderSkills: "2px"
      }))
    }
    if (event.target.innerText === "Experience" && this.state.borderExperience === "2px") {
      this.setState(() => ({
        borderHome: "2px",
        borderAbout: "2px",
        borderExperience: "4px",
        borderProjects: "2px",
        borderSkills: "2px"
      }))
    }
    if (event.target.innerText === "Projects" && this.state.borderProjects === "2px") {
      this.setState(() => ({
        borderHome: "2px",
        borderAbout: "2px",
        borderExperience: "2px",
        borderProjects: "4px",
        borderSkills: "2px"
      }))
    }
    if (event.target.innerText === "Skills" && this.state.borderSkills === "2px") {
      this.setState(() => ({
        borderHome: "2px",
        borderAbout: "2px",
        borderExperience: "2px",
        borderProjects: "2px",
        borderSkills: "4px"
      }))
    }
  }  
  swapColours(event) {
    if (event.target.innerText === "light") {
      this.setState(() => ({
        anchor: "blue",
        background: "white",
        button: "white",
        color: "black"
      }));
    }
    else if (event.target.innerText === "auto") {
      this.setState(() => ({
        anchor: "yellow",
        background: "DodgerBlue",
        button: "white",
        color: "black"
      }));
    }
    else if (event.target.innerText === "night") {
      this.setState(() => ({
        anchor: "DodgerBlue",
        background: "black",
        button: "black",
        color: "white"
      }));
    }
  }
  render() {
    const body = document.querySelector("body");
    body.style.backgroundColor = this.state.background;
    body.style.color = this.state.color;

    return (
  <div id="container">
    <Navbar switch={this.switchDisplay} swap={this.swapColours} button={this.state.button} color={this.state.color} borderHome={this.state.borderHome} borderAbout={this.state.borderAbout} borderExperience={this.state.borderExperience} borderProjects={this.state.borderProjects} borderSkills={this.state.borderSkills} />

    <main id="content">
      <Content render={this.state.display} anchor={this.state.anchor} />
    </main>

  </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Navbar extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <nav>

        <div id={"navbar"} onClick={this.props.switch} className={"grid"}>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color, borderWidth: this.props.borderHome}}>Home</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color, borderWidth: this.props.borderAbout}}>About</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color, borderWidth: this.props.borderExperience}}>Experience</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color, borderWidth: this.props.borderProjects}}>Projects</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color, borderWidth: this.props.borderSkills}}>Skills</button>
        </div>

        <Mode swap={this.props.swap} />

      </nav>
    );
  }

};
    </script>

    <script type="text/babel">
class Mode extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <span id="mode" onClick={this.props.swap} >
        <button id="light">light</button>
        <button id="auto">auto</button>
        <button id="night">night</button>
      </span>
    );
  }
};
    </script>

    <script type="text/babel">
class Content extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    switch(this.props.render) {
      case "Home":
        return (
          <Home />
        );
        break;
      case "About":
        return (
          <About anchor={this.props.anchor} />
        );
        break;
      case "Experience":
        return (
          <Experience />
        );
        break;
      case "Projects":
        return (
          <Projects />
        );
        break;
      case "Skills":
        return (
          <Skills />
        );
        break;
    }
  }
};
    </script>

    <script type="text/babel">
class Home extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"home"}>
        <header>
          <h1>Welcome to my<br />portfolio page</h1>
        </header>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class About extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"about"}>
        <p>Create engaging and purpose driven webpages.</p>
        <p>A moderator on the freeCodeCamp <a href="https://forum.freecodecamp.org/">forum</a>, guiding aspiring web developers on how to code and grasp programming concepts.</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Experience extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"experience"}>
        <p>Experience</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Projects extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {

    class Project {
      constructor(title, description, link, htm, css) {
        this.title = title,
        this.description = description,
        this.link = "https://" + link,
        this.percentages = [htm, css, 100 - htm - css]
      }
    }

    class ProjectBoard {
      constructor() {
        this.projects = []
      }

      add(Project) {
        this.projects.push(Project)
      }

    }

    let board = new ProjectBoard();

    let symptomChecker = new Project("Symptom Checker", "Use the symptom checker to find the condition, disease, or health issue you may be experiencing.", "github.com/Supravisor/Symptom-Checker", 91, 3);
    board.add(symptomChecker);

    let gitpodForecast = new Project("Gitpod Forecast", "This app forecasts Gitpod usage availability for the next thirty days.", "github.com/Supravisor/Gitpod-Forecast", 13, 29);
    board.add(gitpodForecast);

    let diffViewer = new Project("Diff Viewer", "This diff viewer overlays text and code so you can visualise the similarities and differences between the two sets.", "github.com/Supravisor/Diff-viewer", 26, 39);
    board.add(diffViewer);

    return (
      <div id={"projects"}>
        <div>{board.projects.map(el => <div className="project-tile"><p className="project-title"><a href={el.link} style={{color: this.props.anchorProjects}}>{el.title}</a></p> <p className="project-content" style={{background: this.props.background, color: this.props.color}}><p>{el.description}</p> <article className="project-percentages">HTML <span>{el.percentages[0]}%</span></article> <article className="project-percentages">CSS <span>{el.percentages[1]}%</span></article> <article className="project-percentages">JS <span>{el.percentages[2]}%</span></article></p></div>)}</div>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Skills extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"skills"}>
        <p>Skills</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Portfolio />);
    </script>

  </body>

</html>
