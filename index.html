
<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <script type="text/babel">
class Portfolio extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      display: "Home",
    }
    this.switchDisplay = this.switchDisplay.bind(this);
  }
  switchDisplay(event) {
    if (event.target.innerText.length < 11) {
      this.setState(() => ({
        display: event.target.innerText
      }))
    }
  }
  render() {
    return (
  <div id="container">
    <Navbar switch={this.switchDisplay} />

    <main id="content">
      <Content render={this.state.display} />
    </main>

  </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Navbar extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <nav>
        <ul id="navbar" onClick={this.props.switch} class="grid">
          <li class="item">Home</li>
          <li class="item">About</li>
          <li class="item">Experience</li>
          <li class="item">Projects</li>
          <li class="item">Skills</li>
        </ul>
      </nav>
    );
  }

};
    </script>

    <script type="text/babel">
class Content extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    switch(this.props.render) {
      case "Home":
        return (
          <Home />
        );
        break;
      case "About":
        return (
          <About />
        );
        break;
      case "Experience":
        return (
          <Experience />
        );
        break;
      case "Projects":
        return (
          <Projects />
        );
        break;
      case "Skills":
        return (
          <Skills />
        );
        break;
    }
  }
};
    </script>

    <script type="text/babel">
class Home extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id="home">
        <header>
          <h1>Welcome to my<br />portfolio page</h1>
        </header>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class About extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id="about">
        <p>About</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Experience extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id="experience">
        <p>Experience</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Projects extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id="projects">
        <p>Projects</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Skills extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id="skills">
        <p>Skills</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Portfolio />);
    </script>

  </body>

</html>
