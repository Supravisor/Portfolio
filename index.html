
<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>

    <div id="root"></div>

    <script type="text/babel">
class Portfolio extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      display: "Home",
      background: "DodgerBlue",
      button: "white",
      color: "black",
      borderColor: "red",
      borderHome: "4px"
    }
    this.switchDisplay = this.switchDisplay.bind(this);
    this.swapColours = this.swapColours.bind(this);
  }
  switchDisplay(event) {
    if (event.target.innerText.length < 11) {
      this.setState(() => ({
        display: event.target.innerText
      }));
    }
    if (event.target.innerText === "Home" && this.state.borderHome === "2px") {
      this.setState(() => ({
        borderHome: "4px",
      }));
    }
  }  
  swapColours(event) {
    if (event.target.innerText === "light") {
      this.setState(() => ({
        background: "white",
        button: "white",
        color: "black"
      }));
    }
    else if (event.target.innerText === "auto") {
      this.setState(() => ({
        background: "DodgerBlue",
        button: "white",
        color: "black"
      }));
    }
    else if (event.target.innerText === "night") {
      this.setState(() => ({
        background: "black",
        button: "black",
        color: "white"
      }));
    }
  }
  render() {
    const body = document.querySelector("body");
    body.style.backgroundColor = this.state.background;
    body.style.color = this.state.color;

    return (
  <div id="container">
    <Navbar switch={this.switchDisplay} swap={this.swapColours} button={this.state.button} color={this.state.color} borderHome={this.state.borderHome} />

    <main id="content">
      <Content render={this.state.display} />
    </main>

  </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Navbar extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <nav>

        <div id={"navbar"} onClick={this.props.switch} className={"grid"}>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color, borderWidth: this.props.borderHome}}>Home</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color}}>About</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color}}>Experience</button>
          <button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color}}>Projects</button>
          <span><button className={"item"} style={{background: this.props.button, color: this.props.color, borderColor: this.props.color}}>Skills</button></span>
        </div>

        <Mode swap={this.props.swap} />

      </nav>
    );
  }

};
    </script>

    <script type="text/babel">
class Mode extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <span id="mode" onClick={this.props.swap} >
        <button id="light">light</button>
        <button id="auto">auto</button>
        <button id="night">night</button>
      </span>
    );
  }
};
    </script>

    <script type="text/babel">
class Content extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    switch(this.props.render) {
      case "Home":
        return (
          <Home />
        );
        break;
      case "About":
        return (
          <About />
        );
        break;
      case "Experience":
        return (
          <Experience />
        );
        break;
      case "Projects":
        return (
          <Projects />
        );
        break;
      case "Skills":
        return (
          <Skills />
        );
        break;
    }
  }
};
    </script>

    <script type="text/babel">
class Home extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"home"}>
        <header>
          <h1>Welcome to my<br />portfolio page</h1>
        </header>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class About extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"about"}>
        <p>About</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Experience extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"experience"}>
        <p>Experience</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Projects extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"projects"}>
        <p>Projects</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
class Skills extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div id={"skills"}>
        <p>Skills</p>
      </div>
    );
  }
};
    </script>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Portfolio />);
    </script>

  </body>

</html>
